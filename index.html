<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Web Sencilla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 20px 0;
    }

    main {
      padding: 20px;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    footer {
      margin-top: 40px;
      padding: 10px;
      background-color: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenido a Mi Página Web</h1>
  </header>

  <main>
    <img src="https://via.placeholder.com/300x200.png?text=Imagen+Ejemplo" alt="Imagen fácil de cambiar">
    <p>Este es un sitio web muy simple para practicar HTML, CSS y JavaScript.</p>
    <button onclick="mostrarMensaje()">Haz clic aquí</button>
  </main>

  <footer>
    <p>&copy; 2025 Tu Nombre</p>
  </footer>

  <script>
    function mostrarMensaje() {
      alert("¡Hola! Este mensaje se genera con JavaScript.");
    }
  </script>

</body>
</html>
